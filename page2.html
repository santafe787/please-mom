            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #b48aff;
        }

        .emoji {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            opacity: 0;
            animation: rise 2s forwards;
        }

        @keyframes rise {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 70%; opacity: 1; }
        }
    </style>
</head>
