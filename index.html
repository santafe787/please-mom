<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Mama üçün</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3e8ff; /* açıq bənövşəyi */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #5a2ea6;
            font-size: 24px;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #c9a7ff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #b48aff;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Mama, səndən bir şey xahiş edirəm</h1>
        <button class="btn" onclick="window.location.href='page2.html'">Davam et</button>
    </div>

</body>
</html>
